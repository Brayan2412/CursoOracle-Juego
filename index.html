<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Juego</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="JavaScript/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="images/Vector.png" alt="" /></h1>
            <h2>Juego del ahorcado - Alura</h2>
        </div>
    </header>

    <main>
        <div class="content-inicio">
            <div class="inicio">
                <button class="boton-iniciar">Jugar</button>
                <button class="boton-agregar">Agregar</button>
            </div>
        </div>
        <div class="content-juego">
            <p>Fin del juego</p>
            <div class="content-dibujo">
                
                <canvas width="300" height="400">
                    
                </canvas>
            </div>
            <div class="control">
                <div class="input-letras" id="id">
                </div>
                <div class="letras-Incorrectas">
                </div>
                <div class="btns-juego">
                    <button class="btn-nuevojuego">Nuevo juego</button>
                    <button class="btn-dsistir">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="content-agregar">
            <i class="fa-sharp fa-solid fa-circle-exclamation">Ingresa letras mayusculas</i>
            <div class="content-textarea">
                <textarea name="" id="palabra" cols="40" rows="10" placeholder="Escriba una palabra aqui"></textarea>
            </div>
            <div class="content-btns">
                <button class="btn-guardar">Guardar y empezar</button>
                <button class="btn-cancelar">Cancelar</button>
            </div>
        </div>

        
    </main>

      <div  class="modal-container">
        <div class="modal">
          <h1 id="mensaje"></h1>
          <button id="close">Cerrar</button>
        </div>
      </div>

    <footer>
        <div>
            <img src="images/logo-oracle.png" alt="logo-oracle.pgn" />
            <p>Hecho: por Briant Maldonado Macias</p>
        </div>
    </footer>

    <script src="JavaScript/juego.js" type="module"></script>


</body>
</html>
